<html>
    <head>
        <title>Exercise: Two photos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   
        <script>
            $(document).on("click",  ".toggle1", function(){
                $("#img1").toggle();
                });
          $(document).on("click",  ".toggle2", function(){
                $("#img2").toggle();
                });                
        </script>
    </head>
    <body>
        <div>
        <img id="img1" src="images/receive-invitations.jpg" alt=""/>
        
        <img  id="img2" src="images/writing-invitations.jpg" alt=""/>
        </div>
        <div>
            <input type="button" class="toggle1" value="Toggle Image 1" />
            <input type="button" class="toggle2" value="Toggle Image 2" />
        </div>
    </body>
</html>
