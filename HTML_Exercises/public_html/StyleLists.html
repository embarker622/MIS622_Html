<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Styling Lists</title>
    <style>
        body{
            background:#FFFFEE;
        }
        #seriousList{
            font-weight:900;
        }
        #sillyList{
            color:#FF1493;
            font-family:'Comic Sans MS';
        }
    </style>
</head>
<body>

    <h1>
        Styling lists
    </h1>
    <p>
        This is a serious list
    </p>
    <ul id="seriousList">
        <li>Suits</li>
        <li>Judges</li>
        <li>Eagles</li>
    </ul>
    <p>This is a silly list.</p>
    <ul id="sillyList">
        <li>Glutes</li>
        <li>Fudges</li>
        <li>Beagles, especially puppies</li>
    </ul>
</body>
</html>
