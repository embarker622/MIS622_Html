<html>
    <head>
        <title>Exercise: Styling the color table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            th,tfoot{
                color: white;
                background-color: grey !important;
            }
            tr:nth-child(even) {
                background: yellow;
            }

        </style>        
    </head>
    <body>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Red</th>
                    <th>Green</th>
                    <th>Blue</th>                
                </tr>
            </thead>            
            <tr>
                <td>Light Sand</td>
                <td>254</td>
                <td>255</td>
                <td>239</td>                
            </tr>
            <tr>
                <td>Beige</td>
                <td>245</td>
                <td>245</td>
                <td>220</td>                
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>210</td>
                <td>105</td>
                <td>30</td>                
            </tr>  
            <tr>
                <td>Gray</td>
                <td>190</td>
                <td>190</td>
                <td>190</td>                
            </tr>  
            <tfoot>
                <tr>
                    <td colspan='4'>
                        Use like this: color: rgb(RED, GREEN, BLUE);
                    </td>
                </tr>
            </tfoot>            
        </table>
    </body>
</html>
