<html>
    <head>
        <title>Color table with header and footer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            th{
                font-weight: 900;
            }
        </style>
    </head>
    <body>

        <table>
            <tr>
                <th>Name</th>
                <th>Red</th>
                <th>Green</th>
                <th>Blue</th>                
            </tr>
            <tr>
                <td>Light Sand</td>
                <td>254</td>
                <td>255</td>
                <td>239</td>                
            </tr>
            <tr>
                <td>Beige</td>
                <td>245</td>
                <td>245</td>
                <td>220</td>                
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>210</td>
                <td>105</td>
                <td>30</td>                
            </tr>  
            <tr>
                <td>Gray</td>
                <td>190</td>
                <td>190</td>
                <td>190</td>                
            </tr>  
            <tr>
                <td colspan='4'>
                    Use like this: color: rgb(RED, GREEN, BLUE);
                </td>
            </tr>
        </table>
    </body>
</html>
