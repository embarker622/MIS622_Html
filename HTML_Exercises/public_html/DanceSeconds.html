<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dance the seconds away</title>
    <script>
        var seconds = 0;

        var hours = prompt("Hours?");
        var minutes = prompt("Minutes?");

        minutes = parseInt(minutes) + (hours * 60);

        seconds = minutes * 60;

        alert("Seconds:" + seconds);
    </script>
</head>
